<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">


		<!--Import JS-->
		<script src="dist/reveal.js" defer></script>
		<script src="plugin/notes/notes.js" defer></script>
		<script src="plugin/markdown/markdown.js" defer></script>
		<script src="plugin/highlight/highlight.js" defer></script>

		<!--Costum JS-->
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="beige"><img src="./img/hyundai_logo.png" ></section>
				<section>
					<img style="height: 40vh; border: solid 3px black; border-radius: 20px; box-shadow: 5px 5px 5px black;" src="./img/palisade.jpg" alt="">
					<h1>Hyundai Palisade</h1>
				</section>
				<section>
					<img style="height: 40vh; border: solid 3px black; border-radius: 20px; box-shadow: 5px 5px 5px black;" src="./img/tuscon.webp" alt="">
					<h1>Hyundai Tuscon</h1>
				</section>
				<section>
					<img style="height: 40vh; border: solid 3px black; border-radius: 20px; box-shadow: 5px 5px 5px black;" src="./img/santaFe.jpg" alt="">
					<h1>Hyundai Santa Fe</h1>
				</section>
				<section>
					<img style="height: 40vh; border: solid 3px black; border-radius: 20px; box-shadow: 5px 5px 5px black;" src="./img/i30n.jpg" alt="">
					<h1>Hyundai i30N</h1>
				</section>
				<section>
					<img style="height: 40vh; border: solid 3px black; border-radius: 20px; box-shadow: 5px 5px 5px black;" src="./img/staria.jpg" alt="">
					<h1>Hyundai Staria</h1>
				</section>
			</div>
		</div>

		
	</body>
</html>
